<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Agregado de favicon (imagen cuando abris una pesta;a nueva) .png en la pagina-->
    <link
      rel="icon"
      type="image/png"
      href="./img/johnnie_walker_favicon.png"
      sizes="64x64"
    />
  </head>

  <body>
    <!-- Especifica donde se encuentra nuestro archivo con el atributo src -->
    <img src="./img/johnnie-walker-red-label-whisky.jpg" /><br />

    <!-- alt especifica al buscador extraer palabras clave y le ayuda a entender qué función o contenido tiene la imagen -->
    <img
      src="./img/johnnie-walker-black-label-whisky.jpg"
      alt="Johnnie Walker Black Label"
    /><br />

    <!-- height y width definen la altura y anchura respectivamente de la imagen en píxeles -->
    <img
      src="./img/johnnie-walker-double-black-label-whisky.jpg"
      width="200"
      height="300"
    /><br />

    <!-- imagen puede servir de enlace. -->
    <a href="https://www.johnniewalker.com/es-es/">
      <img src="./img/johnnie-walker-green-label-whisky.jpg" /> </a
    ><br />
  </body>
</html>
